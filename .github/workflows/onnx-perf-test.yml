name: onnx-perf-test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  perf:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r onnx-perf/requirements.txt

      - name: Run perf benchmark
        working-directory: onnx-perf/scripts
        run: python perf_test.py

      - name: Upload perf result
        uses: actions/upload-artifact@v4
        with:
          name: perf_result
          path: onnx-perf/scripts/perf_result.json
